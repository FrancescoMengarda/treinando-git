<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
"use strict"

function recebeNotas () {
    let notas = []

    for(i = 0; i < 3; i++){
        notas[i] = prompt(`Digite a ${i + 1} nota`)
    
            
            return notas
    }
}
function calcularMedia(notas) {
    let media = 0 

    for (let index = 0; index < notas.length; index++) {
       media += notas[index]
    
    }
return media / 3

}
function mostrarMedia(media){
  

alert (`a media do aluno foi ${media}`)
  

}
recebeNotas()
calculeMedia(notas)
mostrarMedia(media)

    </script>
    
</body>
</html>
